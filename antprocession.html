<!DOCTYPE html>
<html>
<head>
  <title>Quiz 02</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/images/favicon/favicon.ico" type="image/x-icon" />
  <script type="text/javascript" src="./javascripts/jquery-2.1.0.min.js"></script>
</head>
<body>
  <h1>Hello, Yul!</h1>
  <div>
    <label style="display: block;">1 ~ 15까지 수를 입력하세요.</label>
    <p></p>
    <input id='num' type='text' size='5'  style="display: block;"/>
    <p></p>
    <button id="solve" style="display: block;">solve</button>
    <p class="comment" style="display: block;"></p>
  </div>
  <script>

  $().ready(function() {
    $('#solve').click(function() {
      var number = $('#num').val();
      if (!number || number < 1 || number > 15) number = 5;
      showAntProgression(number);
    }); 
    
  });

  function showAntProgression(n) {
    result = '';
    $('.comment').text('');

    for (i = 0; i < n; i++) {

      if (i === 0) {
        result = '1';
      } else {
        tmp = antProgression(result);
        result = tmp;
      }
      $('.comment').append('<p>' + (i + 1) + ' : ' + result + '</p>');

    }
  }

  function antProgression(str) {
    var result = "";
    var ch = str[0];
    var count = 0;

    for (var index in str) {
        if (ch === str[index]) {
            count++;
        } else {
            result += ch + count;
            ch = str[index];
            count = 1;
        }
    }
    result += ch + count;

    return result;
  }
  </script>
</body>

</html>
